<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>HTML5 Canvas</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>
	<body>
		<div class="controls">
			<h1>Control panel</h1>
			<label for="lineWidth">Spacing:</label>
			<input
				id="lineWidth"
				type="range"
				name="lineWidth"
				min="10"
				max="200"
				value="10"
				data-sizing="px"
			/>
			<label for="baseLine">Color</label>
			<input id="baseLine" type="color" name="base-line" value="#ffc600" />
		</div>
		<canvas id="draw" width="800" height="800"></canvas>
		<script src="./script.js"></script>
	</body>
</html>
