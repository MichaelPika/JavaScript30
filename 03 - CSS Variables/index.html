<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Scoped CSS Variables and JS</title>
		<link rel="stylesheet" href="./style.css" type="text/css" />
	</head>
	<body>
		<h2>Update CSS Variables with <span class="hl">JS</span></h2>
		<div class="wrapper">
			<div class="controls">
				<label for="spacing">Spacing:</label>
				<input
					id="spacing"
					type="range"
					name="spacing"
					min="10"
					max="130"
					value="10"
					data-sizing="px"
				/>

				<label for="blur">Blur:</label>
				<input
					id="blur"
					type="range"
					name="blur"
					min="0"
					max="10"
					value="0"
					data-sizing="px"
				/>

				<label for="rounding">Rounding:</label>
				<input
					id="rounding"
					type="range"
					name="rounding"
					min="0"
					max="200"
					value="10"
					data-sizing="px"
				/>

				<label for="width">Width:</label>
				<input
					id="width"
					type="range"
					name="widthImage"
					min="300"
					max="1000"
					value="600"
					data-sizing="px"
				/>

				<label for="base">Base Color</label>
				<input id="base" type="color" name="base" value="#ffc600" />
			</div>
			<img src="./img/example.jpg" id="image" />
		</div>
		<script src="./script.js"></script>
	</body>
</html>
