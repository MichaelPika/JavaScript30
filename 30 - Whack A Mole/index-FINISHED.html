<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Whack A Mole!</title>
		<link
			href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Whack-a-mole! <span class="score">0</span></h1>
		<div class="mainMenu">
			<ul class="level">
				<li>
					<a href="#">LEVEL</a>
					<ul class="levelItems">
						<li><a id="lowLevel" href="#">Low</a></li>
						<li><a id="mediumLevel" href="#">Medium</a></li>
						<li><a id="hardLevel" href="#">Hard</a></li>
					</ul>
				</li>
			</ul>
			<button class="buttonStart" onClick="startGame()">Start!</button>
		</div>
		<div class="game">
			<div class="hole hole1">
				<div class="mole"></div>
			</div>
			<div class="hole hole2">
				<div class="mole"></div>
			</div>
			<div class="hole hole3">
				<div class="mole"></div>
			</div>
			<div class="hole hole4">
				<div class="mole"></div>
			</div>
			<div class="hole hole5">
				<div class="mole"></div>
			</div>
			<div class="hole hole6">
				<div class="mole"></div>
			</div>
		</div>

		<script>
			const holes = document.querySelectorAll(".hole");
			const scoreBoard = document.querySelector(".score");
			const moles = document.querySelectorAll(".mole");
			const levelItems = document.querySelector(".levelItems");
			const lowLevel = document.getElementById("lowLevel");
			const mediumLevel = document.getElementById("mediumLevel");
			const hardLevel = document.getElementById("hardLevel");
			let minTime = 200;
			let maxTime = 1000;
			let lastHole;
			let timeUp = false;
			let score = 0;

			function randomTime(min, max) {
				return Math.round(Math.random() * (max - min) + min);
			}

			function randomHole(holes) {
				const idx = Math.floor(Math.random() * holes.length);
				const hole = holes[idx];
				if (hole === lastHole) {
					console.log("Ah nah thats the same one bud");
					return randomHole(holes);
				}
				lastHole = hole;
				return hole;
			}

			function peep() {
				const time = randomTime(minTime, maxTime);
				const hole = randomHole(holes);
				hole.classList.add("up");
				setTimeout(() => {
					hole.classList.remove("up");
					if (!timeUp) peep();
				}, time);
			}

			function startGame() {
				scoreBoard.textContent = 0;
				timeUp = false;
				score = 0;
				peep();
				setTimeout(() => (timeUp = true), 10000);
			}

			function bonk(e) {
				if (!e.isTrusted) return; // cheater!
				score++;
				this.parentNode.classList.remove("up");
				scoreBoard.textContent = score;
			}

			changeSpeedLevel = (e) => {
				switch (e.target.id) {
					case "lowLevel":
						minTime = 800;
						maxTime = 1000;
						break;
					case "mediumLevel":
						minTime = 200;
						maxTime = 1000;
						break;
					case "hardLevel":
						minTime = 40;
						maxTime = 400;
						break;
				}
			};
			moles.forEach((mole) => mole.addEventListener("click", bonk));
			levelItems.addEventListener("click", changeSpeedLevel);
		</script>
	</body>
</html>
