<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML Video Player</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="player">
			<video class="player__video viewer" src="652333414.mp4"></video>

			<div class="player__controls">
				<div class="progress">
					<div class="progress__filled"></div>
				</div>
				<button class="player__button toggle" title="Toggle Play">►</button>
				<input
					type="range"
					name="volume"
					class="player__slider"
					min="0"
					max="1"
					step="0.05"
					value="1"
				/>
				<button data-skip="-10" class="player__button">« -10s</button>
				<button data-skip="10" class="player__button">+10s »</button>
				<div class="video-settings">
					<a class="settingsButton" href="#"> Settings </a>
					<div class="settingsAll" id="settingsAll">
						<div>
							<span class="settings-icon settings-icon-speed"></span>
							<input
								type="range"
								name="playbackRate"
								class="player__slider"
								min="0.5"
								max="2"
								step="0.1"
								value="1"
							/>
						</div>
						<div>
							<span class="settings-icon settings-icon-brightness"></span>
							<input
								type="range"
								name="brightness"
								class="player__slider"
								min="40"
								max="160"
								step="10"
								value="100"
							/>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
